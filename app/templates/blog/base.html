{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>glassy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
    <nav class="nav-top">
            <li class="nav-item"><a href="/" class="nav-link"> Início </a></li>
        {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'post_new' %}" class="nav-link"> + Novo Post </a></li>
            <li class="nav-item"><a href="{% url 'post_draft_list' %}" class="nav-link"> Rascunhos </a></li>
            <li class="nav-item">Olá {{ user.username }} <small>(<a href="{% url 'logout' %}" class="nav-link">Log out</a>)</small></li>
        {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link"> Login </a></li>
        {% endif %}
    </nav>
    <header>
        <h1 class='logo'>glassy.co</h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
