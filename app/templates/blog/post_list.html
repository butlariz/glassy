{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <p>publicado em: {{ post.published_date }} por {{post.author}}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
